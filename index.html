<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Tree</title>
  <style>
    .category-link { cursor: pointer; padding: 5px; display: flex; align-items: center; }
    .category-link-active { font-weight: bold; color: rgb(73, 73, 73);width: '100%';background-color: red; }

    .folder-icon::before { content: "📁 "; }
    .content-icon::before { content: "📄 "; }
    .span-icon { cursor: pointer; margin-left: auto; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="selected-category" style="margin-top: 20px; font-weight: bold; font-Family:Arial, sans-serif"></div>
  
  <script src="./index.js"></script>
  <script>
    // Örnek kategoriler
    const categoryData = [
    { id: 1, name: "Main Category 1", masterId: null },
    { id: 2, name: "Sub Category 1.1", masterId: 1 },
    { id: 3, name: "Sub Category 1.2", masterId: 1 },
    { id: 4, name: "Main Category 2", masterId: null },
    { id: 5, name: "Sub Category 2.1", masterId: 4 },
    { id: 6, name: "Sub Category 2.2", masterId: 4 },
    { id: 7, name: "Sub Category 2.1.1", masterId: 5 },
  ];

    // Seçilen kategorileri yazdırma fonksiyonu
    const selectCategory = (selectedCategories) => {
      const selectedCategoryDiv = document.getElementById("selected-category");
      const selectedText = "Seçilen Kategoriler: " + selectedCategories[0].name
      
      // Ekrana yazdırma
      selectedCategoryDiv.innerText = selectedText;
      
      // Konsola yazdırma
      console.log("Seçilen Kategoriler:", selectedCategories);
    };

    // Kategorileri başlat ve yükle
    mttree(categoryData, selectCategory);
  </script>
</body>
</html>
